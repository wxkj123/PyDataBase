<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Solve Second Equation with One Unknown</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="bg"></div>
        <div class="grid-center">
            <div class="flex-center">
                <label class="font shadow sizeoverride">
                    Input numbers into the boxes below, then click the 'Calculate' button or press 'Enter' key.
                </label>
            </div>
            <div class="flex-center">
                <div>
                    <input class="specify_width" type="text" id='text1' required minlength="1" placeholder="a">
                </div>
                <div>
                    <label class="specify_width font shadow">x<sup>2</sup>+</label>
                </div>
                <div>
                    <input class="specify_width" type="text" id='text2' required minlength="1" placeholder="b">
                </div>
                <div>
                    <label class="specify_width font shadow">x+</label>
                </div>
                <div>
                    <input class="specify_width" type="text" id='text3' required minlength="1" placeholder="c">
                </div>
                <div>
                    <label class="specify_width font shadow">=0</label>
                </div>
            </div>
            <div class="flex-center">
                <input type="button" value="Calculate" onclick="calculate()">
                <input type="button" value="Clear" onclick="clear_all()">
            </div>
            <div class="flex-center">
                <label class="flex-center font patternoverride shadow" id="result"></label>
            </div>
        </div>
    </body>
    <script src="js/main.js"></script>
</html>
